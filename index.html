<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuadrantes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Diseño adaptativo usando variables nativas de Telegram */
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 15px;
            margin: 0;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        #mensaje-estado { margin-top: 15px; font-size: 14px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Nuevo Reparto</h2>
    
    <div class="form-group">
        <label>ID Jornada</label>
        <input type="text" id="id_jornada" value="J-001">
    </div>
    
    <div class="form-group">
        <label>ID Tramo</label>
        <input type="text" id="id_tramo" value="T-002">
    </div>

    <div class="form-group">
        <label>Hora de Inicio</label>
        <input type="time" id="hora_inicio" value="10:00">
    </div>

    <div class="form-group">
        <label>Minutos a Repartir</label>
        <input type="number" id="minutos_restantes" value="150">
    </div>

    <div class="form-group">
        <label>Número de Tandas</label>
        <input type="number" id="num_tandas" value="2">
    </div>

    <button onclick="enviarDatos()">Calcular y Guardar Cuadrante</button>
    <div id="mensaje-estado"></div>

    <script>
        // Inicializa la app dentro de Telegram
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand(); // Abre la app a pantalla completa

        // PEGA TU URL DE GOOGLE APPS SCRIPT AQUÍ
        const API_URL = "https://script.google.com/macros/s/AKfycbykEL_-xeD3I78sA6H22mZy50w6ECAbye9LVBZ2iLZ7w123Pt6FJ8f4kG48W0DmQTU0/exec";

        function enviarDatos() {
            const estadoDiv = document.getElementById("mensaje-estado");
            estadoDiv.innerText = "Calculando y enviando datos...";
            estadoDiv.style.color = "orange";

            // Recopilamos los datos de los inputs
            const payload = {
                id_jornada: document.getElementById("id_jornada").value,
                id_tramo: document.getElementById("id_tramo").value,
                hora_inicio_tramo: document.getElementById("hora_inicio").value,
                minutos_restantes: document.getElementById("minutos_restantes").value,
                num_tandas: document.getElementById("num_tandas").value,
                
                // Para esta primera prueba de conexión, enviamos un array estático de personal.
                // Una vez confirmemos que llega bien a Google, crearemos los inputs dinámicos.
                personal_activo: [
                    { id_usuario: "P1", sorteo: 1 },
                    { id_usuario: "P2", sorteo: 2 }
                ]
            };

            // Envío de la petición a tu API
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
                estadoDiv.innerText = datos.mensaje;
                estadoDiv.style.color = datos.estado === "exito" ? "green" : "red";
                // Añade vibración táctil de éxito nativa de Telegram
                webapp.HapticFeedback.notificationOccurred("success"); 
            })
            .catch(error => {
                estadoDiv.innerText = "Error de conexión con la base de datos.";
                estadoDiv.style.color = "red";
                webapp.HapticFeedback.notificationOccurred("error");
            });
        }
    </script>
</body>
</html>
